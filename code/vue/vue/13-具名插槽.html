<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div id="app"></div>


    <script type="text/javascript" src="./vue.js"></script>
    <script>

        Vue.component("mySlot", {
            template: `
                <div>
                    预留的第一个坑
                    <slot name = "two"></slot>
                    预留的第二个坑
                    <slot name = "one"></slot>
                </div>
            `,
        })
        new Vue({
            el: "#app",
            template: `
            <div>
                <mySlot>
                    <p slot="one">我是第一个坑</p>
                    <p slot="two">我是第二个坑</p>
                </mySlot>
            </div>
            `
            
        }); 
    </script>
</body>
</html>
